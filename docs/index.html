  <script>
    let announcement = "جدید";
    let news = document.getElementsByClassName("new");
    for(let i = 0; i < news.length; i++) {
      let div = document.createElement('div');
      div.innerHTML = announcement;
      div.setAttribute('class','news-status');
      news[i].insertBefore(div,news[i].firstChild);
    }
    let correction = "اصلاح";
    let corrections_arr = document.getElementsByClassName("correction");
    for(let i = 0; i < corrections_arr.length; i++) {
      let div = document.createElement('div');
      div.innerHTML = correction;
      div.setAttribute('class','corrections-status');
      corrections_arr[i].insertBefore(div,corrections_arr[i].firstChild);
    }
  </script>
